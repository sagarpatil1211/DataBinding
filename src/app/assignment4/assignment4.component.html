<div class="container mt-3">
  <h2>Assignment 4 </h2>
  <p>Enter name to add in ul list</p>

<div class="col-lg-4">
  <input type="text" placeholder="Enter name" [(ngModel)]="friend" class="form-control mt-2 mb-3"> 
<button (click)="add()" class="btn btn-primary">Add</button>
<!-- {{name}} -->

<ul>
  <li *ngFor="let item of friends, let i =index" >

    {{i + 1}}:{{item}} <button class="btn btn-danger btn-sm" (click)="remove(i)">x</button>
  </li>
</ul>
<div *ngIf="friends.length == 0" style="color: red;">
  Empty list
</div>
</div>

</div>
